<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMORIA</title>

    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container0 {
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
        }

        .container1 {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }

        .card {
            position: relative;
            width: 100px;
            height: 100px;
            cursor: pointer;
            perspective: 1000px;
        }

        .card input[type="checkbox"] {
            display: none;
        }

        .card label {
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ccc; 
            border-radius: 8px;
            backface-visibility: hidden;
            transition: transform 0.6s ease;
        }

        .card img {
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            backface-visibility: hidden;
            transition: transform 0.6s ease;
            transform: rotateY(180deg);
            object-fit: cover;
        }

        .card input[type="checkbox"]:checked + label {
            transform: rotateY(180deg);
        }

        .card input[type="checkbox"]:checked ~ img {
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
